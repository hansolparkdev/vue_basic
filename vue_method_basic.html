<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue method basic</title>
  </head>
  <body>
    <div id = "app">
      <button @click="showAlert">클릭하시오!!</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
      new Vue({
        el : "#app",
        methods : {
          showAlert : function(){
            alert("클릭")
          }
        }
      })
    </script>
  </body>
</html>
